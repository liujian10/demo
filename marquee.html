<script>
    /*文案过长时以跑马灯效果展示*/
    $.prototype.marqueeCss = function (data) {
        var speed = data && data.speed || 10;
        var dom = $(this);
        var inHtml = dom.html();
        var inWidth = data && data.width || dom.outerWidth();
        dom.attr("style", "position: fixed;display:block;width:auto;word-break: keep-all;white-space: nowrap;");
        var inHeight = data && data.height || dom.innerHeight(), outWidth = dom.outerWidth();
        if (outWidth >= inWidth) {
            dom.attr("style", "position:relative;display:inline-block;overflow: hidden;width:" + inWidth + "px;height:" + inHeight + "px").html("<div class='marquee'>" + inHtml + "</div>");
            var marqueeStyle = ".marquee{position:absolute;left:" + -1 * outWidth + "px;display:inline-block;width:" + outWidth + "px;padding:0;overflow:hidden;-webkit-animation:marquee-animate 10s linear 0s infinite;animation:marquee-animate " + speed + "s linear 0s infinite}" +
                    "@-webkit-keyframes marquee-animate{0%{left:100%}100%{left:" + -1 * outWidth + "px}}" +
                    "@keyframes marquee-animate{0%{left:100%}100%{left:" + -1 * outWidth + "px}}";
            if ($("#marquee-style").html()) {
                $("#marquee-style").html(marqueeStyle);
            } else {
                $("body").append("<style id='marquee-style'>" + marqueeStyle + "</style>");
            }
        } else {
            dom.attr("style", "")
        }
    };

    //$("#test-label").marqueeCss({width: 100, speed: 4});

    $.prototype.marqueeJs = function (data) {
        var speed = data && data.speed || 100,
                dom = $(this),
                inHtml = dom.html(),
                inWidth = data && data.width || dom.outerWidth(),
                itemMargin = 50,
                delay = data.delay ? data.delay : 0;
        dom.attr("style", "position: fixed;display:block;width:auto;word-break: keep-all;white-space: nowrap;");
        var inHeight = data && data.height || dom.innerHeight(), outWidth = dom.outerWidth();
        if (outWidth >= inWidth) {
            var itemWidth = outWidth + itemMargin;
            dom.attr("style", "position: relative;display:inline-block;overflow:hidden;width:" + inWidth + "px;height:" + inHeight + "px");
            dom.html("<span style='position:absolute;top:0;left:" + inWidth + "px;width:" + itemWidth + "px;'>" + inHtml + "</span>" +
                    "<span style='position:absolute;top:0;left:" + (inWidth + itemWidth) + "px;width:" + itemWidth + "px;'>" + inHtml + "</span>");
            var leftItem = dom.find("span")[0], lLeft,
                    rightItem = dom.find("span")[1], rLeft;

            function marqueeToDo() {
                leftItem.style.left = (parseInt(leftItem.style.left) - 1) + "px";
                rightItem.style.left = (parseInt(rightItem.style.left) - 1) + "px";
                if (parseInt(leftItem.style.left) <= -1 * itemWidth) {
                    leftItem.style.left = "0px";
                    rightItem.style.left = itemWidth + "px";
                }
            }

            setTimeout(function () {
                setInterval(marqueeToDo, speed);
            }, delay)
        } else {
            dom.attr("style", "")
        }
    };

    $("#test-label").marqueeJs({delay: 17200, width: 200, speed: 40});
    $("#test-label2").marqueeJs({delay: 8600, width: 200, speed: 40});
    $("#test-label3").marqueeJs({width: 200, speed: 40});
</script>
